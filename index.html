<!DOCTYPE html>
<html>
  <head>
    <style>
      body {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        margin: 0;
        background-color: #f0f0f0;
        font-family: 'Arial', sans-serif;
      }
      h1 {
        margin-bottom: 50px;
      }
      .bucketlist {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
      }
      .item {
        position: relative;
        margin: 10px;
      }
      .item img {
        width: auto; /* 이미지의 원래 너비를 유지합니다 */
        height: auto; /* 이미지의 원래 높이를 유지합니다 */
      }
      .item .desc {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        color: white;
        font-size: 20px;
        text-align: center;
      }
      .item .stamp {
        position: absolute;
        top: 0;
        left: 0;
        width: 63%; /* 도장 이미지의 가로 크기를 반으로 줄입니다 */
        height: 63%; /* 도장 이미지의 세로 크기를 반으로 줄입니다 */
        display: none;
      }
    </style>
  </head>
  <body>
    <h1>2024년 나의 버킷리스트</h1>
    <div class="bucketlist">
      <div class="item" onclick="toggleStamp(1)">
        <img src="1.png" alt="Bucketlist Item 1" />
        <div class="desc">친구들과 해외여행</div>
        <img class="stamp" src="stamp.png" alt="Stamp" />
      </div>
      <div class="item" onclick="toggleStamp(2)">
        <img src="2.png" alt="Bucketlist Item 2" />
        <div class="desc">칠레 사막으로 별보러 가기</div>
        <img class="stamp" src="stamp.png" alt="Stamp" />
      </div>
      <div class="item" onclick="toggleStamp(3)">
        <img src="3.png" alt="Bucketlist Item 3" />
        <div class="desc">해외에서 한달 살기</div>
        <img class="stamp" src="stamp.png" alt="Stamp" />
      </div>
      <div class="item" onclick="toggleStamp(4)">
        <img src="4.png" alt="Bucketlist Item 4" />
        <div class="desc">외국인 친구 만들기</div>
        <img class="stamp" src="stamp.png" alt="Stamp" />
      </div>
      <div class="item" onclick="toggleStamp(5)">
        <img src="5.png" alt="Bucketlist Item 5" />
        <div class="desc">내 월급으로 부모님 선물</div>
        <img class="stamp" src="stamp.png" alt="Stamp" />
      </div>
      <div class="item" onclick="toggleStamp(6)">
        <img src="6.png" alt="Bucketlist Item 6" />
        <div class="desc">적정체중 맞추기</div>
        <img class="stamp" src="stamp.png" alt="Stamp" />
      </div>
      <!-- 다른 항목들을 이곳에 추가하세요 -->
    </div>

    <script>
      function toggleStamp(itemNumber) {
        var stamp = document.querySelector('.item:nth-child(' + itemNumber + ') .stamp');
        stamp.style.display = stamp.style.display === 'none' ? 'block' : 'none';
      }
    </script>
  </body>
</html>
